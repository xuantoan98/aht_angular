
<div class="flex h-screen align-items-center justify-content-center ">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="border-1 border-200 border-round surface-overlay p-5" style="width: 500px;">
    <h3 class="text-center capitalize text-600">Login form</h3>
    <div class="p-field flex flex-column mb-3">
      <label for="username" class="mb-2">Tên đăng nhập</label>
      <input formControlName="username" id="username" type="text" pInputText class="p-inputtext" />
      <div class="text-red-400 font-normal text-sm mt-3" *ngIf="loginForm?.get('username')?.invalid && (loginForm?.get('username')?.dirty || loginForm?.get('username')?.touched)">
        <div *ngIf="loginForm?.get('username')?.hasError('required')">Tên đăng nhập không được để trống</div>
        <div *ngIf="loginForm?.get('username')?.hasError('pattern')">Tên đăng nhập phải có độ dài từ 3 đến 20 ký tự và không chứa ký tự đặc biệt</div>
      </div>
    </div>
    <div class="p-field flex flex-column mb-3">
      <label for="password" class="mb-2">Mật khẩu</label>
      <!-- <p-password [toggleMask]="true"></p-password> -->
      <input formControlName="password" id="password" type="password" [feedback]="false" pPassword class="p-password" />
      <div class="text-red-400 font-normal text-sm mt-3" *ngIf="loginForm?.get('password')?.invalid && (loginForm?.get('password')?.dirty || loginForm?.get('password')?.touched)">
        <div *ngIf="loginForm?.get('password')?.hasError('required')">Mật khẩu không được để trống</div>
        <div *ngIf="loginForm?.get('password')?.hasError('pattern')">Mật khẩu phải có độ dài từ 8 đến 32 ký tự và chứa ít nhất một chữ cái, một số và một ký tự đặc biệt</div>
      </div>
    </div>
    <div class="p-field">
      <button type="submit" pButton [disabled]="!loginForm.valid" class="p-button">Login</button>
    </div>
  </form>
</div>
